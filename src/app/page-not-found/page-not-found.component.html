<div class="container">
<h1>User List</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email Id</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.number}}</td>
      </tr>
    </tbody>
  </table>
</div>
