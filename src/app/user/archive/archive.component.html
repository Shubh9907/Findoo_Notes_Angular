<div class="note-container">
    <div>
        <div style="display: flex;flex-direction: row; flex-wrap:wrap;">
            <div *ngFor="let note2 of notes">
                <app-archive-view *ngIf="note2.inArchieve && !note2.inTrash && !note2.pined" [note]="note2"></app-archive-view>
            </div>
        </div>
    </div>
</div>
