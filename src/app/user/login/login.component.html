<div class="login">
    <div class="form">
        <main class="form-signin">
            <form class="form-group" (ngSubmit) = "onSubmit()">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Email Id</mat-label>
                        <input [(ngModel)] = "user.email" name="email" matInput placeholder="Email Id">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)] = "user.password" name="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted" style="display: flex; justify-content: center;">Â© Fundoo Notes,
                    2021-2022</p>
            </form>
        </main>
    </div>
</div>
