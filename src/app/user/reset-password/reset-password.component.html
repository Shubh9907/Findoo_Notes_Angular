<div class="login">
    <div class="form">
        <main class="form-signin">
            <form class="form-group" (ngSubmit)="onSubmit()">
                <h1 class="h3 mb-3 fw-normal">Reset Password</h1>
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>New Password</mat-label>
                        <input type="password" [(ngModel)]="forgetDto.newPassword" name="newPassword" matInput placeholder="New Password">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" [(ngModel)]="forgetDto.confirmPassword" name="confirmPassword" matInput placeholder="New Password">
                    </mat-form-field>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
                <p class="mt-5 mb-3 text-muted" style="display: flex; justify-content: center;">Â© Fundoo Notes,
                    2021-2022</p>
            </form>
        </main>
    </div>
</div>
